<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>FixLens â€“ AI Diagnostics</title>

  <link rel="stylesheet" href="style.css" />

</head>



<body>



  <!-- TOP WORDMARK (CAPSULE LOGO) -->

  <header class="top-header">

    <div class="wordmark">

      <div class="lens-logo">

        <!-- SVG LENS LOGO -->

        <svg class="lens-svg" viewBox="0 0 220 220">



          <!-- OUTER METAL RING -->

          <circle

            cx="110"

            cy="110"

            r="92"

            fill="#020617"

          />

          <circle

            cx="110"

            cy="110"

            r="86"

            fill="#020617"

            stroke="#111827"

            stroke-width="6"

          />



          <!-- TEXT ON RING (TOP + BOTTOM) -->

          <defs>

            <!-- top arc for text -->

            <path id="topArc" d="M 50 108 A 60 60 0 0 1 170 108" fill="none" />

            <!-- bottom arc for text -->

            <path id="bottomArc" d="M 50 112 A 60 60 0 0 0 170 112" fill="none" />

          </defs>



          <!-- TOP TEXT: focal length -->

          <text

            fill="#e5e7eb"

            font-size="13"

            font-family="SF Pro Text, Arial"

            letter-spacing="0.12em"

          >

            <textPath xlink:href="#topArc" startOffset="50%" text-anchor="middle">

              12â€“40 mm 1:2.8

            </textPath>

          </text>



          <!-- BOTTOM TEXT: zoom + diameter -->

          <text

            fill="#9ca3af"

            font-size="11"

            font-family="SF Pro Text, Arial"

            letter-spacing="0.16em"

          >

            <textPath xlink:href="#bottomArc" startOffset="50%" text-anchor="middle">

              Ã˜ 62 mm â€¢ ZOOM LENS

            </textPath>

          </text>



          <!-- INNER ROTATING GROUP (blue ring + glass) -->

          <g class="inner-rotor">

            <defs>

              <radialGradient id="bluegrad">

                <stop offset="0%" stop-color="#38bdf8" />

                <stop offset="100%" stop-color="#2563eb" />

              </radialGradient>



              <radialGradient id="glass" cx="50%" cy="50%" r="50%">

                <stop offset="0%" stop-color="#111827" />

                <stop offset="55%" stop-color="#020617" />

                <stop offset="100%" stop-color="#000000" />

              </radialGradient>

            </defs>



            <!-- blue glow ring -->

            <circle

              cx="110"

              cy="110"

              r="60"

              stroke="url(#bluegrad)"

              stroke-width="10"

              fill="none"

            />



            <!-- inner dark glass -->

            <circle cx="110" cy="110" r="38" fill="url(#glass)" />



            <!-- highlight -->

            <circle cx="132" cy="94" r="7" fill="rgba(255,255,255,0.9)" />

          </g>



        </svg>



        <!-- WORDMARK -->

        <span class="logo-name">FixLens</span>

      </div>

    </div>

  </header>



  <!-- HERO TEXT & ACTIONS -->

  <main class="hero">

    <h1 class="hero-title">Fix problems in the real world with AI.</h1>

    <p class="hero-subtitle">

      Point your camera at the issue or describe it in your own words.

      FixLens analyzes engines, appliances, electronics, and more â€” then guides you step by step.

    </p>



    <!-- ACTION BUTTONS -->

    <div class="btn-row">

      <button class="btn primary">Describe with text</button>

      <button class="btn">Upload a photo</button>

    </div>



    <button class="btn speak">

      ðŸŽ¤ Speak

    </button>

  </main>
